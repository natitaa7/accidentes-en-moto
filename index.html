<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accidentes de motocicleta</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    section {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Estadísticas de Accidentes en Moto</h1>
  </header>

  <main>
    <section>
      <h2>Bienvenido</h2>
      <p>Este sitio presenta información y datos sobre los accidentes en motocicleta. Aquí podrás encontrar gráficas, estadísticas anuales, causas comunes, y más.</p>
    </section>

    <section>
      <h2>Accidentes por Año</h2>
      <canvas id="accidentesChart"></canvas>
    </section>
  </main>

  <script>
    const ctx = document.getElementById('accidentesChart').getContext('2d');
    const accidentesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['2018', '2019', '2020', '2021', '2022', '2023'],
        datasets: [{
          label: 'Cantidad de Accidentes',
          data: [450, 520, 610, 480, 700, 650],
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 100
            }
          }
        }
      }
    });
  </script>

</body>
</html>
