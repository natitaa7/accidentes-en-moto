<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accidentes en Moto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style-type: disc;
      margin-left: 2rem;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Accidentes en Moto</h1>
  </header>

  <main>
    <section>
      <h2>Causas Comunes de Accidentes</h2>
      <ul>
        <li>Exceso de velocidad</li>
        <li>Conducción distraída</li>
        <li>No usar casco</li>
        <li>Condiciones climáticas</li>
      </ul>
    </section>

    <section>
      <h2>Consejos de Seguridad</h2>
      <p>Usa siempre el casco, respeta los límites de velocidad, y asegúrate de que tu motocicleta esté en buenas condiciones.</p>
    </section>
  </main>
</body>
</html>
